version: "3.1"

networks: 
    vk_bot:
        driver: bridge

services: 
    db:
        container_name: vk_bot
        image: sameersbn/postgresql:10-2
        environment: 
            PG_PASSWORD: $PGPASSWORD
        restart: always
        ports: 
            - 5432:5432
        networks: 
            - vk_bot
        volumes: 
            - ./postgres:/var/lib/postgresql
    
    vkbot:
        container_name: bot_vk
        build:
            context: .
        command: python app_run.py
        restart: always
        networks: 
            - vk_bot
        env_file:
            - ".env"
        volumes: 
            - .:/src
        depends_on: 
            - db